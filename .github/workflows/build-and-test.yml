name: Build and test

on:
  push:
    branches: [ "master" ]

jobs:

  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: make
    
    - name: Check version
      run: |
        chmod +x ./ceph-buckets
        ./ceph-buckets --version
