name: Release tags

on:
  push:
    tags:
      - v*

jobs:
  build:
    name: Build, test, upload assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.4

      - name: Build
        run: make

      - name: Check version
        run: |
          chmod +x ./ceph-buckets
          ./ceph-buckets --version

      - name: Create archive with binary
        run: tar -cvzf ceph-buckets.tar.gz ceph-buckets

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: ceph-buckets.tar.gz

  release:
    name: Create GitHub release
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create release name
        id: release_meta
        run: |
          release_tag=$(basename "${{ github.ref }}")
          release_date=$(date -u '+%F')
          release_name="${release_date} / ${release_tag}"
          echo "release_meta_release_tag=${release_tag}" >> "$GITHUB_ENV"
          echo "release_meta_release_name=${rel_name}" >> "$GITHUB_ENV"

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: build

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.release_meta_release_tag }}
          release_name: ${{ env.release_meta_release_name }}
          draft: false
          prerelease: false

      - name: Upload build
        id: upload_build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ceph-buckets.tar.gz
          asset_name: ceph-buckets-${{ env.release_meta_release_tag }}-linux-amd64.tar.gz
          asset_content_type: application/gzip
